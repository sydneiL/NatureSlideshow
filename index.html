<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nature Slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="nature slideshow">
        <div class="slide-wrapper">

<!--Slideshow Contents-->
<div class="slide">
                <h1 class="Slide 1">
                    This is a slide displaying majestic mountaintops.
                </h1>
            </div>
            <div class="slide">
                <h1 class="Slide 2">
                    This is a slide displaying a tropical beach for a vacation destination.
                </h1>
            </div>
            <div class="slide">
                <h1 class="Slide 3">
                This is a slide of a gorgeous mountain lake mirroring the tops of nearby grandiose mountaintops.
                </h1>
            </div>
            <div class="slide">
                <h1 class="Slide 4">
                  This is a slide of an endless expansion of blistering desert with an oasis.
                </h1>
            </div>
        </div>
    </div>

    <div id="nature slideshow" data-component="nature slideshow">
      <div role="list">
        <div class="slide 1">
          <img src="images.mountain.jpg" alt="Mountains"/>
        </div>
        <div class="slide 2">
          <img src="images.Tropical Beach.jpg" alt="Tropical beach"/>
        </div>
        <div class="slide 3">
          <img src="images.Mountain Lake.png" alt="Mountain Lake"/>
        </div>
        <div class="slide 4">
          <img src="images.desert oasis.jpg" alt="Desert Oasis"/>
        </div>
      </div>
    </div>
  <script src="nature slideshow.js"></script>
  </body>
</html>
